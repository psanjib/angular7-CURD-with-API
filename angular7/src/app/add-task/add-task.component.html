<div class="col-md-6 user-container">
  <h2 class="text-center">Add Task</h2>
  <a [routerLink]="['/']" class="btn btn-primary" role="button">Back</a>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">City:</label>
      <input type="text" formControlName="city" placeholder="City" name="city" class="form-control" id="city">
    </div>

    <div class="form-group">
      <label for="password">Start Date:</label>
      <input type="text" formControlName="start_date" placeholder="Start Date" name="start_date" class="form-control" id="start_date" [(ngModel)]="model1" ngbDatepicker #start_date="ngbDatepicker" (click)="start_date.toggle()">
    </div>

    <div class="form-group">
      <label for="firstName">End Date:</label>
      <input formControlName="end_date" placeholder="End Date" name="end_date" class="form-control" id="end_date" [(ngModel)]="model" ngbDatepicker #end_date="ngbDatepicker" (click)="end_date.toggle()">
    </div>

    <div class="form-group">
      <label for="lastName">Price:</label>
      <input formControlName="price" placeholder="price" name="price" class="form-control" id="price">
    </div>

    <div class="form-group">
      <label for="age">Status:</label>
      <input type="text" formControlName="status" placeholder="status" name="status" class="form-control" id="status">
    </div>

    <div class="form-group">
      <label for="salary">Color:</label>
      <input type="text" formControlName="color" placeholder="color" name="color" class="form-control" id="color">
    </div>

    <button class="btn btn-success">Save</button>
  </form>
</div>
